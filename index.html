<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // ป้องกันการ submit ปกติ

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("กรุณากรอก Username และ Password ให้ครบถ้วน");
            } else {
                window.location.href = "/Food/food.html"; // เปลี่ยนหน้า
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <h2>Login</h2>
            <form onsubmit="validateForm(event)">
                <input type="text" id="username" required placeholder="Username">
                <input type="password" id="password" required placeholder="Password">
                
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">จดจำ</label>
                    <a href="#">remember</a>
                </div>

                <button type="submit">Login</button>

                <p>สมัครที่นี่<a href="#" id="register">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
