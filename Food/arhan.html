<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mor Milk</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/img/LOGO.png" alt="Mor Milk Cafe">
            </div>
            <nav>
                <div class="menu-item active">
                    <a href="/Food/food.html" class="button">รายการอาหาร</a>
                </div>
                <div class="menu-item">
                    <a href="/Table/table.html" class="button">เปิดโต๊ะ</a>
                </div>
                <div class="menu-item">
                    <a href="/Stock/stock.html" class="button">สินค้าคงคลัง</a>
                </div>
                <div class="menu-item">
                    <a href="/Order/Order.html" class="button">ออร์เดอร์ที่เปิดอยู่</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>รายการอาหาร</h1>
            </header>

            <div class="action-bar">
                <div class="dropdown">
                    <button class="dropdown-btn">อาหาร <span class="arrow-down">▼</span></button>
                    <div class="dropdown-content">
                        <a href="/index.html">เครื่องดื่ม</a>
                        <a href="dessert.html">ของหวาน</a>
                        <a href="arhan.html">อาหาร</a>
                    </div>
                </div>
                <button class="add-menu-btn" onclick="openAddMenuForm()">
                    <span class="plus-icon">+</span>
                    Add Menu
                </button>
            </div>

            <div class="menu-grid">
                <!-- ตัวอย่างเมนู -->
                <div class="menu-item" onclick="openEditMenuForm('ผัดกะเพรา', '/img/phatkaphrao.png', 50)">
                    <img src="/img/phatkaphrao.png" alt="ผัดกะเพรา">
                    <div class="item-name">ผัดกะเพรา</div>
                </div>

                <div class="menu-item" onclick="openEditMenuForm('ข้าวไข่เจียวหมูสับ', '/img/omelette.png', 60)">
                    <img src="/img/omelette.png" alt="ข้าวไข่เจียวหมูสับ">
                    <div class="item-name">ข้าวไข่เจียวหมูสับ</div>
                </div>

                <div class="menu-item" onclick="openEditMenuForm('ข้าวกะเพราเครื่องในไก่', '/img/chickenentrails.png', 60)">
                    <img src="/img/chickenentrails.png" alt="ข้าวกะเพราเครื่องในไก่">
                    <div class="item-name">ข้าวกะเพราเครื่องในไก่</div>
                </div>

                <div class="menu-item" onclick="openEditMenuForm('ผัดกะเพราทะเล', '/img/phatkaphraosea.png', 60)">
                    <img src="/img/phatkaphraosea.png" alt="ผัดกะเพราทะเล">
                    <div class="item-name">ผัดกะเพราทะเล</div>
                </div>

                <div class="menu-item" onclick="openEditMenuForm('ผัดกะเพราหมึก', '/img/phatkaphraosquid.png', 60)">
                    <img src="/img/phatkaphraosquid.png" alt="ผัดกะเพราหมึก">
                    <div class="item-name">ผัดกะเพราหมึก</div>
                </div>

                <div class="menu-item" onclick="openEditMenuForm('ข้าวไข่เจียวกุ้ง', '/img/Shrimpomelette.png', 60)">
                    <img src="/img/Shrimpomelette.png" alt="ข้าวไข่เจียวกุ้ง">
                    <div class="item-name">ข้าวไข่เจียวกุ้ง</div>
                </div>

                <div class="menu-item" onclick="openEditMenuForm('มาม่าต้มยำทะเล', '/img/mamatale.png', 60)">
                    <img src="/img/mamatale.png" alt="มาม่าต้มยำทะเล">
                    <div class="item-name">มาม่าต้มยำทะเล</div>
                </div>

                <!-- เพิ่มเมนูอื่น ๆ -->
            </div>
        </main>
    </div>

     <!-- Modal Add Menu Form -->
     <div id="add-menu-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddMenuForm()">&times;</span>
            <h2>เพิ่มเมนูใหม่</h2>
            <form id="add-menu-form">
                <div class="form-group">
                    <label for="item-name">ชื่อเมนู:</label>
                    <input type="text" id="item-name" name="item-name" required placeholder="กรุณากรอกชื่อเมนู">
                </div>

                <div class="form-group">
                    <label for="item-image">เลือกภาพเมนู:</label>
                    <input type="file" id="item-image" name="item-image" accept="image/*" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">เพิ่มเมนู</button>
                    <button type="button" class="cancel-btn" onclick="closeAddMenuForm()">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Edit Menu Form -->
    <div id="edit-menu-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditMenuForm()">&times;</span>
            <h2>แก้ไขเมนู</h2>
            <form id="edit-menu-form">
                <div class="form-group">
                    <label for="edit-item-name">ชื่อเมนู:</label>
                    <input type="text" id="edit-item-name" name="item-name" required placeholder="กรุณากรอกชื่อเมนู">
                </div>

                <div class="form-group">
                    <label for="edit-item-image">เลือกภาพเมนู:</label>
                    <input type="file" id="edit-item-image" name="item-image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="edit-item-price">ราคา:</label>
                    <input type="number" id="edit-item-price" name="item-price" required placeholder="กรุณากรอกราคา">
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">บันทึกการเปลี่ยนแปลง</button>
                    <button type="button" class="cancel-btn" onclick="closeEditMenuForm()">ยกเลิก</button>
                    <button type="button" class="delete-btn" onclick="deleteMenu()">ลบเมนู</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
